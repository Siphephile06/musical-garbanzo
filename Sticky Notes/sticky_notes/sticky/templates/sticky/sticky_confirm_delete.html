{% extends 'base.html' %}
{% block title %}
    Delete StickyNote - {{ note.title }}
{% endblock %}
{% block content %}
    <h2>Delete StickyNote - {{ note.title }}</h2>
    <p>Are you sure you want to delete StickyNote?</p>
    <form method="post" action="{% url 'sticky_delete' pk=note.pk %}">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'sticky_list' %}">Back to Sticky List</a>
{% endblock %}
