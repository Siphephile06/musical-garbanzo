{% extends 'base.html' %} 
{% block title %} 
  Sticky Notes - {{ post.title }} 
{% endblock %} 
{% block content %} 
  <h2> 
    {{ sticky.title }} 
  </h2> 
  <p> 
    {{ sticky.content }} 
  </p> 
  <p> 
    Created at: {{ sticky.created_at }} 
  </p> 
  <a href="{% url 'sticky_update' pk=post.pk %}">Update Sticky Note</a> 
  <a href="{% url 'sticky_delete' pk=post.pk %}">Delete Sticky Note</a> 
  <a href="{% url 'sticky_list' %}">Back to Sticky List</a> 
{% endblock %}
