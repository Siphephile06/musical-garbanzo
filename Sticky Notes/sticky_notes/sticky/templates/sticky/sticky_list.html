{% extends 'base.html' %} 
{% block title %} 
  Sticky Notes - {{ page_title }} 
{% endblock %} 
{% block content %} 
  <h2> 
    {{ page_title }} 
  </h2> 
  <ul> 
    <a href="{% url 'sticky_create' %}">Add Sticky Note</a> 
    {% for post in posts %} 
      <li> 
        <a href="{% url 'sticky_detail' pk=sticky.pk %}">{{ sticky.title 
}}</a> 
        <p> 
          {{ sticky.content }} 
        </p> 
      </li> 
    {% endfor %} 
  </ul> 
{% endblock %}
