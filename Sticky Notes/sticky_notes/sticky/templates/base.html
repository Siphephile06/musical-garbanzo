{% load static %} 
<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, 
initial-scale=1.0" /> 
    <title> 
      {% block title %} 
        Sticky Notes 
      {% endblock title %} 
    </title>
    <link rel="stylesheet" href="{% static 'sticky/styles.css' %}" />  
  </head> 
  <body> 
    <header> 
      <h1> 
        {% block header %} 
           Welcome to Sticky Notes
        {% endblock header %} 
      </h1> 
      <!-- Add navigation links or other header content here --> 
    </header> 
    <main> 
      {% block content %} 
      {% endblock content %} 
    </main> 
    <footer> 
      <!-- Add footer content or links here --> 
    </footer> 
  </body> 
</html>
